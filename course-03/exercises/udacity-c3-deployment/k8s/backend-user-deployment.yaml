apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    service: backend-user
  name: backend-user
spec:
  replicas: 2
  template:
    metadata:
      labels:
        service: backend-user
    spec:
      containers:
      - image: mumajid/udacity-restapi-user
        name: backend-user 
        imagePullPolicy: Always  
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "1024Mi"
            cpu: "500m"      
        env:
        - name: URL
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: URL 
        - name: JWT_SECRET
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: JWT_SECRET
        - name: UDC_DB
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: UDC_DB
        - name: UDC_DB_URL
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: UDC_DB_URL
        - name: UDC_DB_PASS
          valueFrom:
            secretKeyRef:
              name: env-secret
              key: UDC_DB_PASS
        - name: UDC_DB_UNAME
          valueFrom:
            secretKeyRef:
              name: env-secret
              key: UDC_DB_UNAME
      restartPolicy: Always


