version: "3"
services:
  reverseproxy:
      image: mumajid/reverseproxy
      ports:
          - 8080:8080
      restart: always
      depends_on:
        - backend-user
        - backend-feed     
  backend-user:
    image: mumajid/udacity-restapi-user
    environment:
      UDC_DB_UNAME: ${UDC_DB_UNAME}
      UDC_DB_PASS: ${UDC_DB_PASS} 
      UDC_DB: ${UDC_DB} 
      UDC_DB_URL: ${UDC_DB_URL} 
      AWS_REGION: ${AWS_REGION} 
      AWS_PROFILE: ${AWS_PROFILE} 
      AWS_MEDIA_BUCKET: ${AWS_MEDIA_BUCKET}
      JWT_SECRET: ${JWT_SECRET}
      URL: "http://localhost:8100"
  backend-feed:
    image: mumajid/udacity-restapi-feed
    volumes:
      - $HOME/.aws:/root/.aws
    environment:
      UDC_DB_UNAME: ${UDC_DB_UNAME}
      UDC_DB_PASS: ${UDC_DB_PASS} 
      UDC_DB: ${UDC_DB} 
      UDC_DB_URL: ${UDC_DB_URL} 
      AWS_REGION: ${AWS_REGION} 
      AWS_PROFILE: ${AWS_PROFILE} 
      AWS_MEDIA_BUCKET: ${AWS_MEDIA_BUCKET}
      JWT_SECRET: ${JWT_SECRET}
      URL: "http://localhost:8100"
  frontend:
    image: mumajid/udacity-frontend:local
    ports:
      - "8100:80"
